<body>
    <main class="main">
        <div>
            <img id="logo" src="https://via.placeholder.com/50x50" width="100" alt="logo">
            <img id="nav" src="https://via.placeholder.com/300x100" width="300" alt="navigation">
        </div>
        <div class="maintext">
            <h1>Sign Up to yourcustomtailor.com</h1>
            <h2>Step 2/4 - How can we reach you?</h2>
        </div>
    </main>

    <form class="form-container" action="#">
        <div>
            <div>
            <p>Let us know how we can reach you:</p>
            </div>
            <div>
                <div class="container">
                    <label for="email">Email: <input required type="email" id="email" name="email"></label>
                    <label for="phone">Phone: <input type="text" id="phone" name="phone" maxlength="8"></label>
                    <label for="pwd">Password: <input required type="password" id="pwd" name="pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." minlength="8"></label>
                    <label for="repeat">Re-enter Password: <input required type="password" id="pwd2" name="repeat" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." minlength="8"></label>
                </div>
            </div>
            <div>
                <p>I want to sign up for the newsletter:</p>
                <div>
                <label for="news">Weekly news <input type="radio" id="weekly" name="news" required></label>
                </div>
                <div>
                <label for="news">Monthly news <input type="radio" id="monthly" name="news"></label>
                </div>
                <div>
                <label for="news">Don't send me news <input type="radio" id="no-news" name="news"></label>
                </div>
            </div>
            <div><button type="submit" id="button" formaction="Step3.html">Next step</button></div>
        </div>
    </form>
