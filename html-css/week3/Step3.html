<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Homework</title>
    <link rel="stylesheet" href="s3w3.css">
</head>
<body>
    <main class="main">
        <div>
            <img id="logo" src="https://via.placeholder.com/50x50" width="100" alt="empty grey box">
            <img id="nav" src="https://via.placeholder.com/300x100" width="300" alt="empty grey box">
        </div>
        <div class="maintext">
            <h1>Sign Up to yourcustomtailor.com</h1>
            <h2>Step 3/3 - Time to learn about your preferences</h2>
        </div>
        <progress max="100" value="100"></progress>
    </main>

    <form class="form-container" action="https://bit.ly/3xwFRXJ">
        <div class="checkboxcontainer1">
            <p>What kind of items are you interested in offers on?</p>
                <label for="apparal">Apparal <input type="checkbox" id="apparal" name="apparal" checked></label>
                <label for="accessories">Accessories <input type="checkbox" id="accessories" name="accessories" checked></label>
                <label for="bags">Handbags <input type="checkbox" id="bags" name="bags"></label>
                <label for="jewelry">Jewelry <input type="checkbox" id="jewelry" name="jewelry" checked></label>
                <label for="shoes">Shoes <input type="checkbox" id="shoes" name="shoes" checked></label>
        </div>

        <div class="checkboxcontainer2">
            <div><p>Choose the images that best resemble your style:</p></div>
                <div class="imgcheckboxes">
                    <label for="shirts"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="shirts" name="shirts"></label>
                
                    <label for="shoes"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="shoes" name="shoes" checked></label>
               
                    <label for="trainers"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="trainers" name="trainers" checked></label>
                
                    <label for="tshirts"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="tshirts" name="tshirts"></label>
                
                    <label for="trousers"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="trousers" name="trousers" checked></label>
               
                    <label for="skirts"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="skirts" name="skirts"></label>
                
                    <label for="dresses"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="dresses" name="dresses"></label>
                
                    <label for="colours"><img src="https://via.placeholder.com/100" alt="empty grey box as placeholder" width="100">
                    <input type="checkbox" id="colours" name="colours" checked></label>
                </div>
            </div>

        <div><button type="submit" id="button">Next step</button></div>
    </form>
</body>
